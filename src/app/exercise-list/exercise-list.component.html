    <div class="modal" *ngIf="isModalOpen" >
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
          <div class="dropdown-container">
            <label for="dropdown1" style="color: gray;">Level:</label>
            <div class="dropdown">
              <input type="text" id="dropdown1" formControlName="levelSelected" (focus)="showOptions('options1')" (mousedown)="$event.stopPropagation()" style=" border: none; border-bottom: 0.5px solid black;" />
              <div *ngIf="options1Visible" class="options" >
                <div *ngFor="let option of options1" (click)="selectOption(option.label, 'selectedDropdown1','levelSelected')" [class.highlighted]="selectedDropdown1 === option.label">
                 <div class="show" style="height: fit-content; padding: 0%; margin: 0%;">
                  {{ option.label }}
                  <div class="detail" style="height: fit-content; padding: 0%; margin: 0%; color: gray;">
                    {{ option.detail }}
                  </div>
                 </div> 
                </div>
              </div>
            </div>
          </div>
    
          <div class="dropdown-container">
            <label for="dropdown2" style="color: gray;">Anaglyph Glasses:</label>
            <div class="dropdown">
              <input type="text" id="dropdown2"  formControlName="AnaglyphSelected" (focus)="showOptions('options2')" (mousedown)="$event.stopPropagation()"  style=" border: none; border-bottom: 0.5px solid black;"/>
              <div *ngIf="options2Visible" class="options">
                <div *ngFor="let option of options2" (click)="selectOption(option, 'selectedDropdown2','AnaglyphSelected')" [class.highlighted]="selectedDropdown2 === option">
                  {{ option }}
                </div>
              </div>
            </div>
          </div>
    
          <div class="dropdown-container">
            <label for="dropdown3" style="color: gray;">Background Color:</label>
            <div class="dropdown">
              <input type="text" id="dropdown3" formControlName="colorSelected"  (focus)="showOptions('options3')" (mousedown)="$event.stopPropagation()"  style=" border: none; border-bottom: 0.5px solid black;"/>
              <div *ngIf="options3Visible" class="options">
                <div *ngFor="let option of options3" (click)="selectOption(option, 'selectedDropdown3','colorSelected')" [class.highlighted]="selectedDropdown3 === option">
                  {{ option }}
                </div>
              </div>
            </div>
          </div>
          
          
          <div class="container" style="display: flex; justify-content: space-evenly;">
  
            <div>
              <div class="form-container" [ngClass]="{'fade-in': !isFormVisible, 'fade-out': isFormVisible}" >
              <label for="timeInput" style="color: gray;">min sec</label>
              <input type="time" id="timeInput"  value="02:00" formControlName="durationSelected" style=" border: none; border-bottom: 0.5px solid black;"/>
            </div>
            </div>
  
            <label class="toggle" >
                <input type="checkbox" (click)="formStatus()" />
                <span class="slider"></span>
            </label>
  
            
        
            <div class="form-container"  [ngClass]="{'fade-in': isFormVisible, 'fade-out': !isFormVisible}" >
                <label for="singleInput">Bounces:</label>
                <input type="number" id="singleInput" formControlName="bouncesSelected" placeholder="Enter number of bounces" style=" border: none; border-bottom: 0.5px solid black;"/>
            </div>
          </div>
    
          
          <div class="nested" *ngIf="advVisible" >
            <div formGroupName="advOptions">
            <div class="AdvOption" (click)="showNested()">
              <h5 >Advanced Options </h5>
              <div class="caret-button" id="toggleButton">
                <span>{{ nestedVisible ? '▲' : '▼' }}</span>
  
            </div>
              
            </div>
            <div class="nestedInput" *ngIf="nestedVisible">
              <div class="dropdown-container" >
                <label for="dropdown4">Dropdown 4:</label>
                <div class="dropdown">
                  <input type="text" id="dropdown4"  formControlName="dropdownSelected" (focus)="showOptions('options4')" (mousedown)="$event.stopPropagation()"  />
                  <div *ngIf="options4Visible" class="options">
                    <div *ngFor="let option of options4" (click)="selectOption(option, 'selectedDropdown4','dropdownSelected')" [class.highlighted]="selectedDropdown4 === option">
                      {{ option }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
    
          
          <button  class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
